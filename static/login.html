<html>
<head>
    <!--    <h1 align="center">Sign in</h1><title>Sign In</title>-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="login/login.style.css"></link>    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#nav").load("common/nav.html");
        });
    </script>    
</script>
    
</head>
<body>
            
<script>
    window.fbAsyncInit = function() {
    FB.init({
      appId      : '134988394844271',
      cookie     : true,
      xfbml      : true,
      version    : 'v9.0'
    });    
    FB.AppEvents.logPageView();         
  };

  (function(d, s, id){                
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
<div id="nav"></div>
<div class="container">
    <img src="common/logo.png" class="logoImg rounded-circle" width="200">
    <form >
        <div class="login-unsuccess alert alert-danger"></div>
        <div class="form-group row col-sm-12 offset-sm-2">
            <label for="enterEmailFld" class="col-sm-2 col-form-label">
                Email Address </label>
            <div class="col-sm-6">
                <input class="form-control" id="enterEmailFld" placeholder="abc@gmail.com" type="email">
            </div>
        </div>
        <div class="form-group row col-sm-12 offset-sm-2">
            <label for="enterPwdFld" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-6">
                <input type="password" class="form-control wbdv-password-fld"
                       id="enterPwdFld" placeholder="123qwe#$%">
            </div>
        </div>

        <div class="form-group row col-sm-12 offset-sm-2">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-6">
                <button type="button" id="signInBtn" class="btn btn-block" style="background-color: #00abf0;">Sign in</button>
                <div class="row">
                    <div class="col-6">
                        <b><a href="register.html" style="color: #00abf0;" class="float-left">Sign up Instead ?</a></b>
                    </div>
                </div>

                <button type="button" id="fbSignUp" class="btn btn-block" style="background-color: #00abf0;" >Signup With Facebook</button>

            </div>
        </div>
    </form>
</div>
<script src="login/login.controller.js"></script>
<script src="./facebook_signup/facebook.js"></script>
</body>
</html>
