    <div id="register-unsuccess" class="alert alert-danger"></div>
    <img src="common/admin.png" class="logoImg rounded-circle" width="200">
    <form>
        <div class="form-group row  col-sm-12 offset-sm-2">
            <label class="col-form-label col-sm-2" for="firstNameFld">First Name</label>
            <div class="col-sm-6">
                <input class="form-control" id="firstNameFld" placeholder="Bob" type="text"/>
            </div>
        </div>
        <div class="form-group row  col-sm-12 offset-sm-2">
            <label class="col-form-label col-sm-2" for="lastNameFld">Last Name</label>
            <div class="col-sm-6">
                <input class="form-control" id="lastNameFld" placeholder="Copper" type="text"/>
            </div>
        </div>
        <!--        <div class="form-group row">-->
        <!--            <label class="col-form-label col-sm-2">Gender</label>-->
        <!--            <div class="col-sm-10">-->
        <!--                <input type="radio" id="female" name="radios" value="Female">-->

        <!--                <input type="radio" id="male" name="radios" value="Male">-->
        <!--                <label for="male">Male</label>-->
        <!--            </div>-->
        <!--        </div>-->
        <div class="form-group row col-sm-12 offset-sm-2">
            <label class="col-form-label col-sm-2" for="phoneNumberFld">Phone Number</label>
            <div class="col-sm-6">
                <input class="form-control" id="phoneNumberFld" placeholder="9870167536" type="number"/>
            </div>
        </div>
        <div class="form-group row  col-sm-12 offset-sm-2">
            <label class="col-form-label col-sm-2" for="birthDateFld">Birth Date</label>
            <div class="col-sm-6">
                <input class="form-control" id="birthDateFld" placeholder="15/10/1876" type="text"/>
            </div>
        </div>

<!--        <div class="checkboxes col-sm-12 offset-sm-2">-->

        <div class="checkboxes col-sm-12 offset-sm-2">
            <label class="col-form-label col-sm-2" for="c-programming">Interested Skills</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="c-programming" name="skills" value="C-Programming" checked>
                <label class="form-check-label" for="c-programming">C-Programming</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="yoga" name="skills" value="Yoga" checked>
                <label class="form-check-label" for="yoga">Yoga</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="basket-ball" name="skills" value="Basket Ball">
                <label class="form-check-label" for="basket-ball">Basket Ball</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="tennis" name="skills" value="Tennis">
                <label class="form-check-label" for="tennis">Tennis</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="swimming" name="skills" value="Swimming">
                <label class="form-check-label" for="swimming">Swimming</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="java" name="skills" value="Java">
                <label class="form-check-label" for="java">Java</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="driving" name="skills" value="Driving">
                <label class="form-check-label" for="driving">Driving</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="football" name="skills" value="FootBall">
                <label class="form-check-label" for="football">FootBall</label>
            </div>
        </div>

        <div class="form-group row col-sm-12 offset-sm-2">
            <label class="col-form-label col-sm-2" for="emailAddressFld">Email Address</label>
            <div class="col-sm-6">
                <input class="form-control" id="emailAddressFld" placeholder="abc@gmail.com" type="email"/>
            </div>
        </div>
        <div class="form-group row col-sm-12 offset-sm-2">
            <label class="col-form-label col-sm-2" for="passwordFld">Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="passwordFld" placeholder="Bob@1234">
            </div>
        </div>
        <div class="form-group row col-sm-12 offset-sm-2">
            <label class="col-form-label col-sm-2" for="verifyPasswordFld">Verify Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="verifyPasswordFld" placeholder="Bob@1234" >
            </div>
        </div>
        <div class="form-group row col-sm-12 offset-sm-2">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-offset-2 col-sm-6">
                <button type="button" id="signUpBtn" class="btn btn-block" style="background-color: #00abf0;">Sign Up</button>
                <b><a href="login.html" style="color: #00abf0;">Sign in Instead ?</a></b>
            </div>
        </div>
    </form>
</div>

<div id="verify-div" class="container">
    <!--    <label id="emailVerId" ></label>-->
    <div id="verify-unsuccess" class="alert alert-danger"></div>
    <div id="register-success" class="alert alert-success"></div>
    <div class="row">
        <!--        <label class="col-form-label col-sm-2" for="emailAddressFld"> Enter Code</label>-->
        <div class="col-sm-6">
            <input class="form-control" id="enterCodeFld" placeholder="Enter Code" />
        </div>
        <div class="col-sm-6">
            <button id="submitCodeBtn" class="btn btn-primary">Verify</button>
        </div>
    </div>

</div>
